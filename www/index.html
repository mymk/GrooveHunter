<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="https://cdn.firebase.com/js/client/1.0.6/firebase.js"></script>
    <!-- AngularFire Plugin -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.0/angularfire.min.js"></script>
    <script type='text/javascript'
src='https://cdn.firebase.com/js/simple-login/1.3.0/firebase-simple-login.js'>
    </script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body >

    <ion-nav-bar type="bar-positive" 
             animation="nav-title-slide-ios7" 
             back-button-type="button-icon button-clear" 
             back-button-icon="ion-ios7-arrow-back"  class="bar bar-header bar-positive">

      <button class="button button-positive fa fa-search" ng-hide="search" ui-sref="search">

      </button>

    

       <p ng-controller="NavController" class="t-a-r" ng-hide="!user" >
          <img src="{{user.picture}}" alt="{{user.uid}}" height=" 33" width=" 33" class="border-rad-5" ng-click="openPopover($event)">
        </p>

    </ion-nav-bar>

<div ng-include src="'templates/videoplayer.html'"></div>
<div ng-include src="'templates/footer.html'"></div>
    <ion-nav-view>

    </ion-nav-view>
</body>
</html>
