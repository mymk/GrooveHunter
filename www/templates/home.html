<ion-view title="Home" hide-back-button="true">
  <ion-content has-header="true" has-tabs="false" padding="true" >
  <h1 id="current" class="title"><span data-ng-show="youtube.videoTitle">Now playing:</span>{{ youtube.videoTitle }}</h1>
    <ion-list id="upcoming" data-ng-show="playlist" class="list" show-reorder="shouldShowReorder">
      <!--la playlist en cours  -->
      <ion-item data-ng-repeat="video in upcoming" class="item item-thumbnail-left">
        <img data-ng-src="{{ video.thumbnail }}">
        <h2>{{ video.title }}</h2>
        <p>{{ video.description }}</p>
        <ion-option-button class="button-assertive" ng-click="delete('upcoming', video.id)">
          <i class="icon ion-minus"></i>
        </ion-option-button>
        <ion-option-button class="button-positive" ng-click="launch(video.id, video.title)">
          <i class="icon ion-chevron-right"></i>
        </ion-option-button>
		<ion-reorder-button class="ion-navicon" on-reorder="reorderItem(item, $fromIndex, $toIndex)">
        </ion-reorder-button>
      </ion-item>
    </ion-list>




  </ion-content>
<div ng-include src="'templates/footer.html'"></div>
  
</ion-view>
