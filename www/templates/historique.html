<ion-view title="Historique" hide-back-button="false">
  <ion-content has-header="true" has-tabs="true" padding="true">
    <!--Historique  -->
    <ion-list id="history">
      <ion-item data-ng-repeat="video in history" class="item item-thumbnail-left">
        <img class="video-image" data-ng-src="{{ video.thumbnail }}">
        <h2>{{ video.title }}</h2>
        <p>{{ video.description }}</p>

        <ion-option-button class="button-assertive" ng-click="deleteFromHistory(video.id)">
          <i class="icon ion-minus"></i>
        </ion-option-button>
        <ion-option-button class="button-positive" ng-click="queue(video.id, video.title,video.description,video.thumbnail,video.author)">
          <i class="icon ion-plus-round"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <div ng-include src="'templates/footer.html'"></div>
</ion-view>
