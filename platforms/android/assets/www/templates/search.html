<ion-view title="Search" hide-back-button="true">
  <ion-content has-header="false" has-tabs="true" padding="false">
  <form id="search" data-ng-submit="search()" class="list">
        <label class="item-input item-floating-label">
            <span class="input-label">Search</span>
            <input id="query" name="q" type="search" placeholder="Search" data-ng-model="query">
        </label>
      </form>
    <div id="result" > 
      <ion-list>
        <ion-item ng-repeat="video in results" class="item item-thumbnail-left">
          <img data-ng-src="{{ video.thumbnail }}">
            <h2>{{video.title}}</h2>
            <p>{{video.description}}</p>
            <ion-option-button class="button-positive" ng-click="queue(video.id, video.title)">
              <i class="icon ion-plus-round"></i>
            </ion-option-button>
            <ion-option-button class="button-positive" ng-click="launch(video.id, video.title)"> 
              <i class="icon ion-chevron-right"></i>
            </ion-option-button>
          </ion-item>
        </ion-list>
      </div>

  </ion-content>
</ion-view>
